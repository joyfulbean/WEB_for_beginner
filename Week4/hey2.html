<!DOCTYPE html> 
<head>
<style> 
h3 {
    color: blue;
    font-weight:bold;
    text-align: center; background-color:yellow; text-shadow: 3px 3px 1px red; 
}
h2 {
    color: black; font-weight:bold; text-align: center; background-color:gray;
    transform: skewX(20deg);
}
h1 {
    color: red; font-weight:bold; text-align: center; background-color:green;
    transform: skewY(20deg);
}
</style> 
</head>
<body>
    <h3>Shading Effect</h3> <h2>Shading Effect</h2> <h1>Shading Effect</h1>
</body>
</html>
