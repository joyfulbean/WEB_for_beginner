<!DOCTYPE html> 
<head>
<style> p{
width: 500px;
height: 100px;
font-size:30px;
color: blue;
font-weight:bold;
text-align: center;
background-color:yellow;
border: 1px solid red;
text-shadow: 3px 3px 1px red;
}
p{
position: relative;
/* -webkit-animation: mymove 5s infinite; */
animation: mymove 5s infinite; 
}
@keyframes mymove {
0% {left: 0px;}
50% {left: 200px;}
100% {left: 0px;}
}
</style> 
</head>
<body>
<p>Welcome to HTML5!</p>
</body>
</html>
